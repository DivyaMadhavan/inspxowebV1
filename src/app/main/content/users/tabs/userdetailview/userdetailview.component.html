<div class="classic-tab p-24">

        
    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="form" [formGroup]="form" (click)="updateUserDetails()">

  <div class="h2 mb-24">Users Detail View</div>
  <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <mat-form-field fxFlex="100">
          <input matInput placeholder="Company (disabled)" formControlName="company">
      </mat-form-field>
  </div> -->
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="50">
                <input matInput placeholder="firstName" formControlName="firstName" >
                <mat-error *ngIf="formErrors.firstName.required">
                        First Name is required!
                </mat-error>
        </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput placeholder="Last Name" formControlName="lastName" >
        <mat-error *ngIf="formErrors.lastName.required">
            Last Name is required!
        </mat-error>
    </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  <mat-form-field fxFlex="50">
      <input matInput placeholder="Email ID" formControlName="emailid"  >
      <mat-error *ngIf="formErrors.emailid.required">
          Email ID is required!
      </mat-error>
  </mat-form-field> 
  <mat-form-field fxFlex="50">
        <input matInput placeholder="Role Name" formControlName="rolename"  >
        <mat-error *ngIf="formErrors.rolename.required">
           Role Name is required!
        </mat-error>
    </mat-form-field> 
</div>

<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field fxFlex="50">
      <input matInput placeholder="User Name" formControlName="username" >
      <mat-error *ngIf="formErrors.username.required">
        username is required!
      </mat-error>
  </mat-form-field>
  <mat-form-field fxFlex="50">
    <input matInput placeholder="Phone Numebr" formControlName="phonenumber" >
    <mat-error *ngIf="formErrors.phonenumber.required">
       phone number is required!
    </mat-error>
</mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="50">
                <input matInput placeholder="Organization" formControlName="organization" >
            <mat-error *ngIf="formErrors.organization.required">
                Organization is required!
            </mat-error>
        </mat-form-field>   
    <mat-form-field fxFlex="50">
        <input matInput placeholder="Status" formControlName="Status" >
        <mat-error *ngIf="formErrors.Status.required">
            Status is required!
        </mat-error>
    </mat-form-field>
</div>
<div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="100">
            <textarea matInput placeholder="Address" formControlName="address" >
               
            </textarea>
            <mat-error *ngIf="formErrors.address.required">
                Address is required!
            </mat-error>
        </mat-form-field>
    </div>
      <div fxLayout="column" fxLayoutAlign="start center">
              <button mat-raised-button color="accent" class="submit-button" type="submit" aria-label="Save changes">Save Changes</button>
            
      </div>
    
      <div fxLayout="column" fxLayoutAlign="start center">
            <p style="color:green">{{result}}</p>  
            <p style="color:red">{{errormessage}}</p>  
      </div>

</form>
</div>
