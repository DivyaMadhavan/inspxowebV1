<div id="login" fxLayout="column" fusePerfectScrollbar>

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
              <img src="assets/images/logos/fuse.svg">
          </div>

          <div class="title">Reset Password</div>

          <form name="resetForm"  [formGroup]="resetForm"  (ngSubmit)="resetclick()" novalidate>
             <!-- <mat-form-field>
                <input matInput type="text" placeholder="Account ID" formControlName="accountid">
                <mat-error *ngIf="resetFormErrors.accountid.required">
                    Account ID is required
                </mat-error>
            </mat-form-field> -->
            <mat-form-field>     
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="resetFormErrors.password.required">
                  Password is required
              </mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput type="password" placeholder="Confrim Password" formControlName="passwordConfirm">
              <mat-error *ngIf="resetFormErrors.passwordConfirm.required">
                  Password confirmation is required
              </mat-error>
              <mat-error *ngIf="resetFormErrors.passwordConfirm.passwordsNotMatch">
                  Passwords must match
              </mat-error>
          </mat-form-field>
              <button mat-raised-button color="accent" class="submit-button" aria-label="Reset Password"
              [disabled]="resetForm.invalid" type="submit">
                  Reset Password
              </button>
              <div fxLayout="column" fxLayoutAlign="start center">
                 <p style="color:green">{{result}}</p>  
                 <p style="color:red"> {{errormessage}}</p>  
              </div>
          </form>


      </div>
  </div>
</div>
