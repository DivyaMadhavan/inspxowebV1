<div id="forgot-password" fxLayout="column" fusePerfectScrollbar>

  <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center" *fuseIfOnDom
       [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div id="forgot-password-form">

          <div class="logo">
              <img src="assets/images/logos/fuse.svg">
          </div>

          <div class="title">Forgot Password</div>

          <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotpassword()" novalidate>
            <mat-form-field>
                <input matInput placeholder="Account ID" formControlName="accountid">
                <mat-error *ngIf="forgotPasswordFormErrors.accountid.required">
                    Email is required
                </mat-error>              
            </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="forgotPasswordFormErrors.username.required">
            Username is required
        </mat-error>      
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="forgotPasswordFormErrors.email.required">
            Email is required
        </mat-error>
        <mat-error *ngIf="!forgotPasswordFormErrors.email.required && forgotPasswordFormErrors.email.email">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>

              <button mat-raised-button class="submit-button" color="accent"
                      aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                  Submit
              </button>
              <div fxLayout="column" fxLayoutAlign="start center">
                <p style="color:green">{{result}}</p> 
                <p style="color:red">{{errormessage}}</p>  
             </div>
          </form>

          <div class="login" fxLayout="row" fxLayoutAlign="center center">
              <a class="link" [routerLink]="'/Login'">Go back to login</a>
          </div>        
      </div>

  </div>

</div>
